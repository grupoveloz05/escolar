<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Estudiante (Admin)</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Modificar Estudiante</legend>
        <label for="nombre">Nombre:</label>
        <input type="text" name="" id="nombre">
        <label for="apellido">Apellido:</label>
        <input type="text" name="" id="apellido">
        <label for="direccion">Dirección:</label>
        <input type="text" name="" id="direccion">
        <label for="usuario">Usuario:</label>
        <input type="text" name="" id="usuario">
        <label for="clave">Contraseña:</label>
        <input type="password" name="" id="clave">
        <label for="sexo">Sexo:</label>
        <input type="radio" name="" id="sexo">Hombre
        <input type="radio" name="" id="sexo">Mujer
        <label for="fechanac">Fecha de Nacimiento:</label>
        <input type="date" name="" id="fechanac">
        <label for="materia">Materia:</label>
        <select name="" id="materia">
            <option value="materia" selected>-Seleccione-</option>
            <option value="lengua">Lengua Española</option>
            <option value="mate">Matemática</option>
            <option value="soc">Sociales</option>
            <option value="nat">Naturales</option>
        </select>
        <!-- Select de curso -->
        <label for="curso">Cursos:</label>
        <select name="" id="curso">
            <option value="curso" selected>-Seleccione-</option>
            <option value="primero">Primero</option>
            <option value="segundo">Segundo</option>
            <option value="tercero">Tercero</option>
            <option value="cuarto">Cuarto</option>
        </select>
        <label for="correo">Correo:</label>
        <input type="email" name="correo" id="">
        <label for="telefono">Teléfono</label>
        <input type="tel">

        <button type="button">Modificar</button>
    </fieldset>
    </form>
</body>
</html>
